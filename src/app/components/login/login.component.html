<div class="container py-4">
  <div class="row">
    <div *ngIf="!loading" class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>Login</h3>
          <form (ngSubmit)="login()" [formGroup]="loginUsuario" class="mt-4">
            <div class="row">
              <div class="col-12">
                <img class="img-login" src="../../../assets/login.png" alt="" />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  formControlName="email"
                  placeholder="Email"
                />
                <span
                  *ngIf="
                    loginUsuario.get('email')?.hasError('required') &&
                    loginUsuario.get('email')?.touched
                  "
                  class="text-danger"
                >
                  El <strong>correo es requerido </strong>
                </span>
                <span
                  *ngIf="
                    loginUsuario.get('email')?.hasError('email') &&
                    loginUsuario.get('email')?.touched
                  "
                  class="text-danger"
                >
                  El <strong>correo es invalido </strong>
                </span>
              </div>
              <div class="col">
                <input
                  type="password"
                  class="form-control form-control-lg"
                  formControlName="password"
                  placeholder="Contraseña"
                />
                <span
                  *ngIf="
                    loginUsuario.get('password')?.hasError('required') &&
                    loginUsuario.get('password')?.touched
                  "
                  class="text-danger"
                >
                  El <strong>password es requerido </strong>
                </span>
              </div>
            </div>
            <div class="mt-3">
              <button
                class="btn btn-secondary btn-lg mx-3"
                routerLink="/app-dashboard"
              >
                Volver
              </button>
              <button
                type="submit"
                class="btn btn-dark btn-lg"
                [disabled]="loginUsuario.invalid"
              >
                Ingresar
              </button>
            </div>
            <p class="mt-3">
              No tienes cuenta?
              <a routerLink="/app-registrar-usuario" href="">Registrar</a>
            </p>
            <a routerLink="/app-recuperar-password" class="mt3" href=""
              >Recuperar contraseña</a
            >
          </form>
        </div>
      </div>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
  </div>
</div>
