<div class="container py-4">
  <div class="row">
    <div *ngIf="!loading" class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>Registrarse</h3>
          <form
            (ngSubmit)="registrar()"
            [formGroup]="registrarUsuario"
            class="mt-4"
          >
            <div class="row">
              <div class="col-12">
                <img class="img-login" src="../../../assets/login.png" alt="" />
              </div>
              <div class="col">
                <input
                  type="email"
                  class="form-control form-control-lg"
                  formControlName="email"
                  placeholder="Email"
                />
                <span
                  *ngIf="
                    registrarUsuario.get('email')?.hasError('required') &&
                    registrarUsuario.get('email')?.touched"
                  class="text-danger"
                >
                  El <strong>correo es requerido </strong>
                </span>
                <span
                *ngIf="
                  registrarUsuario.get('email')?.hasError('email') &&
                  registrarUsuario.get('email')?.touched"
                class="text-danger"
              >
                El <strong>correo es invalido </strong>
              </span>
              </div>
              <div class="col">
                <input
                  type="password"
                  class="form-control form-control-lg"
                  formControlName="password"
                  placeholder="Contraseña"
                />
                <span
                *ngIf="
                  registrarUsuario.get('password')?.hasError('required') &&
                  registrarUsuario.get('password')?.touched"
                class="text-danger"
              >

                El <strong>password es requerido </strong>
              </span>
              <span
              *ngIf="
                registrarUsuario.get('password')?.hasError('minlength') &&
                registrarUsuario.get('password')?.touched"
              class="text-danger"
            >

            El <strong>password</strong> debe tener 6 caracteres
            </span>



              </div>
              <div class="col">
                <input
                  type="password"
                  class="form-control form-control-lg"
                  formControlName="repetirPassword"
                  placeholder="Repetir Contraseña"
                />
              </div>
            </div>
            <div class="mt-3">
              <button
                class="btn btn-secondary btn-lg mx-3"
                routerLink="/app-login"
              >
                Volver
              </button>
              <button type="submit" class="btn btn-dark btn-lg" [disabled]="registrarUsuario.invalid">Aceptar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-3 div-spinner">
      <app-spinner *ngIf="loading"></app-spinner>
    </div>
  </div>
</div>
